### Site Settings ###
title               : Emmanuel Galván Martínez
description         : >-
                      "Humanoide libre pensante.
                      Proluciono soblemas con innovación
                      y creatividad."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : sudoeman89/sudoeman89.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/projects.html
  


### Author Info ###
author:
  name              : Emmanuel Galván
  image             : /images/Emmanuel.png
# behance           : your_username
# dribbble          : your_username
  email             : eman.galvan89@gmail.com
# facebook          : your_username
  github            : sudoeman89
# gitlab            : your_username
  instagram         : emangalvan89
  linkedin          : emmanuelgalvan89
# medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
# twitter           : your_username
# vimeo             : your_username
# youtube           : your_channel_name


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: false
    permalink: /projects/:name
 


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"



### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
